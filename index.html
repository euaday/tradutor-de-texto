<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TRADUTOR</h1>
        <div class="content">
            <div class="divSelects">
                <select name="" id="" class="selectForm"></select>
                <select name="" id="" class="selectTo"></select>
            </div>
            <div class="divTextareas">
                <textarea id="textareaFrom" rows="8" placeholder="Digitar texto"></textarea>
                <textarea id="textareaTo" rows="8" placeholder="Tradução"></textarea>
            </div>
            <button id=btnTranslate>TRADUZIR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
